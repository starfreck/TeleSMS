name: Build and Release Flutter APK and iOS IPA

on:
  push:
    tags:
      - '*'

jobs:
  build-android:
    name: ðŸŽ‰ Android Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '11'

    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        architecture: x64

    - run: flutter pub get

    - run: flutter pub run flutter_launcher_icons
    
    - run: flutter build apk --release

    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: TeleSMS.apk
        path: build/app/outputs/flutter-apk/app-release.apk

  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        architecture: x64

    - run: flutter pub get
    
    - run: flutter pub run flutter_launcher_icons
      
    - run: pod repo update
      working-directory: ios

    - run: flutter build ios --release --no-codesign

    - run: mkdir Payload
      working-directory: build/ios/iphoneos

    - run: mv Runner.app/ Payload
      working-directory: build/ios/iphoneos

    - name: Zip output
      run: zip -qq -r -9 FlutterIpaExport.ipa Payload
      working-directory: build/ios/iphoneos

    - name: Upload binaries to release
      uses: actions/upload-artifact@v2
      with:
        name: TeleSMS.ipa
        path: build/ios/iphoneos/FlutterIpaExport.ipa

      release:
        needs: [build-android, build-ios]
        runs-on: ubuntu-latest
      
        steps:
        - uses: actions/download-artifact@v2
          with:
            name: TeleSMS.apk
      
        - uses: actions/download-artifact@v2
          with:
            name: TeleSMS.ipa
        
        - name: Get the version
          id: get_version
          run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
      
        - name: Create Release
          id: create_release
          uses: softprops/action-gh-release@v1
          env:
            GITHUB_TOKEN: ${{ github.token }}
          with:
            tag_name: ${{ env.VERSION  }}
            name: Release ${{ env.VERSION  }}
            draft: false
            prerelease: false
      
        - name: Upload APK Release Asset
          id: upload-android-release-asset
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ github.token }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }}
            asset_path: ./app-release.apk
            asset_name: TeleSMS.apk
            asset_content_type: application/vnd.android.package-archive
      
        - name: Upload IPA Release Asset
          id: upload-ios-release-asset
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ github.token }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }}
            asset_path: ./TeleSMS.ipa
            asset_name: TeleSMS.ipa
            asset_content_type: application/octet-stream
      